<!DOCTYPE addhours.html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <title>Create Superuser</title>
    <style>
        body {
            background-image: url("{% static 'images/school.jpeg' %}");

            /* Create a semi-transparent dark overlay */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("{% static 'images/school.jpeg' %}");
        
            /* Ensure the background image covers the element */
            background-size: cover;
        
            /* Center the background image */
            background-position: center;            font-family: Crimson Text,Source Serif Pro,serif
            margin: 0;
            padding: 0;
            position: relative; /* Added relative positioning */
        }
        .header {
            background-color: #cf2e2e;
            height: 140px; /* Increased height */
            text-align: center;
            color: white;
            font-weight: 600;
            line-height: 120px; /* Center text vertically */
            font-size: 28px; /* Increased font size */
            position: relative; /* Added relative positioning */
        }
        .container {
            max-width: 600px; /* Increased max-width */
            height: 600px;
            margin: 50px auto; /* Center container vertically */
            padding: 45px 20px; /* Adjusted padding */
            position: relative; /* Added relative positioning */
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-top: 0; /* Remove default margin */
            color: #333

        }
        .form-group {
            margin-bottom: 20px;
            text-align: center; /* Center content horizontally */
            color: #333;
            align-items: center
            justify-content: center;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: top; /* Align label text to left */
            color: #333;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="submit"] {
            width: calc(50% - 5px); /* Adjusted width for all input fields */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding and border in width calculation */
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .home-button {
            position: absolute;
            bottom: 35px;
            right: 130px;
            cursor: pointer;
            font-size: 20px;
            opacity: 0.7;
            color: #white;
        }
        .sign-in-button {
            float: left; /* Float the sign-in button to the left */
            margin-left: 10px; /* Add space between buttons */
            margin-top: 10px; /* Add space between buttons and form fields */
        }
        .error-message {
            color: red;
            text-align: right;
            margin-top: 10px;
            position: absolute; /* Position absolutely */
            top: 93%;
            left: calc(50% + 25px); /* Position to the right of the container */
            display: none; /* Initially hide */
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Header with large red bar -->

<div class="header">
    Clark University Teaching Assistant Hub
    <a class="btn btn-outline-light home-button" href="{% url 'adminHome' %}">Home</a>
</div>

<!-- Logo -->
<img class="logo" src="/media/clark.png" alt="Clark Logo">


<!-- Container -->
<div class="container">
    {% if submitted %} <h1>Your Schedule was Submitted</h1>

{% else %}
  <form method="post" action="{% url 'addHours' %}">
      {% csrf_token %}
      <h1>Add TA Schedule</h1><center>
      {{ form.as_p }}
      <input type="submit" value="Submit">
    </form>
    {% endif %}


</body>
</html>

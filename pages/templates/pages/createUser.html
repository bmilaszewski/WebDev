<!DOCTYPE createUser.html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Superuser</title>
    <style>
        body {
            background-color: ivory;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative; /* Added relative positioning */
        }
        .header {
            background-color: #cc0000; /* Updated color */
            height: 140px; /* Increased height */
            text-align: center;
            color: white;
            line-height: 120px; /* Center text vertically */
            font-size: 28px; /* Increased font size */
            position: relative; /* Added relative positioning */
        }
        .container {
            max-width: 800px; /* Increased max-width */
            margin: 50px auto; /* Center container vertically */
            padding: 45px 20px; /* Adjusted padding */
            position: relative; /* Added relative positioning */
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-top: 0; /* Remove default margin */
        }
        .form-group {
            margin-bottom: 20px;
            text-align: center; /* Center content horizontally */
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left; /* Align label text to left */
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="submit"] {
            width: calc(50% - 5px); /* Adjusted width for all input fields */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding and border in width calculation */
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            float: left; /* Float the submit button to the left */
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .home-button {
            position: absolute;
            bottom: 35px;
            right: 130px;
            color: #007bff;
            cursor: pointer;
            font-size: 20px;
            text-decoration: underline;
            opacity: 0.7;
        }
        .sign-in-button {
            float: left; /* Float the sign-in button to the left */
            margin-left: 10px; /* Add space between buttons */
            margin-top: 10px; /* Add space between buttons and form fields */
        }
        .error-message {
            color: red;
            text-align: right;
            margin-top: 10px;
            position: absolute; /* Position absolutely */
            top: 93%;
            left: calc(50% + 25px); /* Position to the right of the container */
            display: none; /* Initially hide */
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

<!-- Header with large red bar -->
<div class="header">
    Welcome to the Clark University Teaching Assistant Hub
    <a class="home-button" href="{% url 'home' %}">Home</a>
</div>

<!-- Logo -->
<img class="logo" src="/media/clark.png" alt="Clark Logo">

<!-- Container -->
<div class="container">
  <form method="post" action="{% url 'createUser' %}">
      {% csrf_token %}
      <h1>Create Admin Account</h1>
      <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required autocomplete="new-username"> <!-- Try a random value for autocomplete -->
      </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required autocomplete="new-password"> <!-- Try a random value for autocomplete -->
      </div>
      <div class="form-group">
          <label for="email">ClarkU Email:</label>
          <input type="email" id="email" name="email" required autocomplete="new-email"> <!-- Try a random value for autocomplete -->
      </div>
      <div class="form-group">
          <label for="auth_code">Authentication Code:</label>
          <input type="text" id="auth_code" name="auth_code" required autocomplete="new-auth-code"> <!-- Try a random value for autocomplete -->
      </div>
      <input type="submit" value="Create Superuser">
      <a class="sign-in-button" href="{% url 'login' %}">Already have an account? Sign in here</a>
  </form>
</div>

<!-- Error message -->
<p class="error-message" id="error-message">Invalid authentication code.</p>

<script>
    // JavaScript to show error message if auth code is invalid
    document.querySelector('form').addEventListener('submit', function(event) {
        var authCodeInput = document.getElementById('auth_code');
        var errorMessage = document.getElementById('error-message');
        
        if (authCodeInput.value !== 'clark') {
            event.preventDefault(); // Prevent form submission
            errorMessage.style.display = 'block'; // Show error message
        }
    });
</script>

</body>
</html>
